version: "1"
packages:
  - name: "db"
    path: "db"
    queries: "./query/"
    schema: "../../../db/migrations/account/"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_json_tags: true